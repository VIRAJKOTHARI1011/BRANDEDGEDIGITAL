<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Brand Edge Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #6c63ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .success-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            }
        .brand-logo {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 12px 25px;
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="brand-logo">BRAND EDGE DIGITAL</div>
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <p class="success-message">Thank You for Choosing Brand Edge Digital Marketing Solutions We appreciate your trust in our services.Our team will reach out shortly to discuss how we can best serve your needs.</p>
        <a href="index.html" class="btn btn-primary">Go Back to Home</a>

</body>
</html>
